{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'stream/style.css' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<h2>New poll</h2>
<form action="{% url 'poll' %}" method="post">
    {% csrf_token %}
    <input type="text" placeholder="Есть чем поделиться?" name="new"/>
    <input type="submit" class="btn btn-large btn-primary btn-primary" value="Добавить"/>
</form>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
